name: CI

on: [pull_request]

jobs:
  test:
    name: Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore packages
        run: nuget restore

      - name: Build
        run: msbuild -p:Configuration=Release -p:Platform="Any CPU"
